	<form class="layui-form" action="">
		<div class="mainBox">
			<div class="main-container">
				<div class="main-container">
					<div class="layui-row">
						<div class="layui-row">
							<div class="layui-col-md4">
								&nbsp;
							</div>
							<div class="layui-col-md4">
								<div class="layui-form-item">
									<label class="layui-form-label">用户名</label>
									<div class="layui-input-block">
										<input type="text" id="userName" name="userName" required="" placeholder="" lay-verify="userName" autocomplete="off" class="layui-input" readonly="true">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">名称</label>
									<div class="layui-input-block">
										<input type="text" id="nickName" name="nickName" required="" lay-verify="nickName" autocomplete="off" class="layui-input">

									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">手机号</label>
									<div class="layui-input-block">
										<input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮箱</label>
									<div class="layui-input-block">
										<input type="text" id="email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-col-md4">
								&nbsp;
							</div>
						</div>


					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="button-container" style="text-align: center">
					<button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="car-save">
						<i class="layui-icon layui-icon-ok"></i>
						提交

					<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
						<i class="layui-icon layui-icon-refresh"></i>

<script>
	jQuery(function() {
		jQuery.ajax({
			url:'/api/user/selectUser',
			success:function(res){
				for(var i =0;i<res.data.length;i++) {
					res.data[i].userId;
					jQuery("#userName").val(res.data[i].userName);
					jQuery("#nickName").val(res.data[i].nickName);
					jQuery("#phone").val(res.data[i].phone);
					jQuery("#email").val(res.data[i].email);

				}
			}
		});
	})
</script>
