<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <header th:replace="header::html"></header>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span style="color: red">*</span>汽车名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="name" th:value="${Car.name}" name="name" required="" placeholder="请输入汽车名" lay-verify="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">汽车类型</label>
                    <div class="layui-input-block">
                        <select name="typeName" lay-verify="required" th:value="${Car.typeName}">
                            <option value=""></option>
                            <option value="1">经凑型</option>
                            <option value="2">经济型</option>
                            <option value="3">商务型</option>
                            <option value="4">豪华型</option>
                            <option value="5">SUV</option>
                            <option value="6">6至15座商务车</option>
                            <option value="7">个性车</option>
                            <option value="8">电动车</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单价</label>
                    <div class="layui-input-block">
                        <input type="text" id="price" th:value="${Car.price}" name="price" required="" lay-verify="price" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">汽车品牌</label>
                    <div class="layui-input-block">
                        <select name="brandName" id="brandName" th:value="${Car.brandName}">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="role-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/component/jquery/jquery.min.js"></script>
<script>
    layui.use(['dtree','form','jquery'],function(){
        getClassify();
        let form = layui.form;
        let $ = layui.jquery;
        let dtree = layui.dtree;
        let Dtree = null;
        let roleId = $("#roleId").val();
        Dtree = dtree.render({
            elem: "#dataTree",
            initLevel: "1",
            width: "100%",
            method: 'get',
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            response:{message:"msg",statusCode:200},  //修改response中返回数据的定义
            url: "/api/menu/build",
            dataFormat: "list",  //配置data的风格为list
            checkbar: true,  //开启复选框
            checkbarType: "p-casc"
        });
        form.verify({
            name: function(value){
                if(value.length < 2){
                    return '角色名至少2个字符';
                }
            }
        });
        form.on('submit(role-save)', function(data){
            // 获取复选框数组数据
            var paramJsonArr = Dtree.getCheckbarJsonArrParam();
            var ids = paramJsonArr["nodeId"]
            var datas = data.field
            datas['menuIds'] = ids
            datas['roleId'] = roleId
            $.ajax({
                url:'/api/role',
                data:JSON.stringifytree(datas),
                dataType:'json',
                contentType:'application/json',
                type:'post',
                success:function(result){
                    if(result.success){
                        layer.msg(result.msg,{icon:1,time:1000},function(){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.location.reload();
                        });
                    }else{
                        layer.msg(result.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
    })

    function getClassify(){
        debugger
        $.ajax({
            url:'/api/car/brand',
            success:function(res){
                if(res.success){
                    for(var i =0;i<res.data.length;i++){
                        $("#brandName").append("<option value=\""+res.data[i].id+"\">"+res.data[i].name+"</option>");
                    }
                    //重新渲染
                    layui.form.render("select");
                }else{
                    layer.msg(res.message);
                }
            }
        });
    }
</script>
<script>
</script>
</body>
</html>
